<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div style="padding-right: 0;" class="container d-flex w-100 justify-content-flex-start align-items-flex-start containerLogin">

        <div class="formularioLogin d-flex flex-column justify-content-flex-start align-items-flex-start text-white gap-2">
            
            <div class="divImagem">
                <img src="../../img/logo.png" alt="logo">
            </div>
            <h1>Login</h1>
            <div class="d-flex flex-column w-5 text-white">
                <label for="email">Email</label>
                <input class="inputEmail" type="email" id="email" style="color: white; padding-left: 10px;">
            </div>
            <div class="d-flex flex-column">
                <label for="senha">Senha</label>
                <input type="password" id="senha" style="color: white; padding-left: 10px;">
            </div>

            <div>
                <a class="nav-link" href="#">Esqueceu a senha?</a>
            </div>

            <div>
                <button type="button" class="btn btn-primary btn-lg botaoLogin">Entrar</button>
            </div>
        </div>

        <div class="d-flex justify-content-flex-start align-items-flex-start backLogin">

        </div>

    </div>


    <script src="../js/requisicoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
